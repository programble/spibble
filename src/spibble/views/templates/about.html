<p>
Spibble is written in <a href="http://clojure.org">Clojure</a> and uses
<a href="http://www.mongodb.org">MongoDB</a>. It retrieves data from
<a href="http://musicbrainz.org">MusicBrainz</a> and
<a href="http://www.last.fm">Last.fm</a>. It is designed with
<a href="http://twitter.github.io/bootstrap">Bootstrap</a> and
<a href="http://fortawesome.github.io/Font-Awesome">Font Awesome</a>.
